<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>でもぷれい</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.WEBGL,
        width: 1600,
        height: 900,
        backgroundColor: '#00ddff',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 0},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var player;
    var cursors;

    var speed;
    var stars;
    var lastFired = 0;
    var isDown = false;
    var mouseX = 0;
    var mouseY = 0;

    function preload () {
        this.load.image('star' , 'assets/star.png');
        this.load.image('bomb' , 'assets/bomb.png');
        this.load.spritesheet("dude" , 'assets/dude.png' , {frameWidth: 32, frameHeight: 48});
    }

    function create() {

        player = this.physics.add.sprite(800,450,'dude');

        var Bullet = new Phaser.Class({

            Extends: Phaser.GameObjects.Image,

            initialize:
                function Bullet (scene) {
                    Phaser.GameObjects.Image.call(this, scene, player.x, player.y, 'star');

                    this.incX = 0;
                    this.incY = 0;
                    this.lifespan = 0;

                    this.speed = Phaser.Math.GetSpeed(300, 1);//弾速
                },

            fire:
                function (x, y) {
                this.setActive(true);
                this.setVisible(true);

                this.setPosition(player.x , player.y);

                var angle = Phaser.Math.Angle.Between(x, y, player.x, player.y);

                this.incX = Math.cos(angle);
                this.incY = Math.sin(angle);

                this.lifespan = 3000;
            },

            update:
                function (time, delta) {
                this.lifespan -= delta;

                this.x -= this.incX * (this.speed * delta);
                this.y -= this.incY * (this.speed * delta);

                if (this.lifespan <= 0) {
                    this.setActive(false);
                    this.setVisible(false);
                }
            }
        });

        bullets = this.add.group({
            classType: Bullet,
            maxSize: 5,
            runChildUpdate: true
        });

        this.input.on('pointermove', function (pointer) {
            isDown = true;
            mouseX = pointer.x;
            mouseY = pointer.y;
        });

        this.input.on('pointerup', function (pointer) {
            isDown = false;
        });

        this.anims.create({
            key:'left',
            frames: this.anims.generateFrameNumbers('dude' , {start: 0 , end: 3}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'up',
            frames: [{ key:'dude' , frame: 4 }],
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'down',
            frames: [{ key:'dude' , frame: 4 }],
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        const circle = new Phaser.Geom.Circle(player.x, player.y, 130);
        this.group = this.add.group({ key: 'bomb', frameQuantity: 9 });

        Phaser.Actions.PlaceOnCircle(this.group.getChildren(), circle);

        this.tween = this.tweens.addCounter({
            from: 130,
            to: 130,
            duration: 3000,
            delay: 2000,
            ease: 'Sine.easeInOut',
            repeat: -1,
            yoyo: true
        });
    }

    function update (time , delta) {
        const Right = cursors.right.isDown
        const Left = cursors.left.isDown
        const Up = cursors.up.isDown
        const Down = cursors.down.isDown

        if (Right && Down){
            player.setVelocityX(160);
            player.setVelocityY(160);

            player.anims.play('right' , true);
        }
        else if (Right && Up) {
            player.setVelocityX(160);
            player.setVelocityY(-160);

            player.anims.play('right' , true);
        }
        else if (Left && Down){
            player.setVelocityX(-160);
            player.setVelocityY(160);

            player.anims.play('left' , true);
        }
        else if (Left && Up){
            player.setVelocityX(-160);
            player.setVelocityY(-160);

            player.anims.play('left' , true);
        }
        else if (Left){
            player.setVelocityX(-160);

            player.anims.play('left' , true);
        }
        else if (Right){
            player.setVelocityX(160);

            player.anims.play('right' , true);
        }
        else if (Up){
            player.setVelocityY(-160);

            player.anims.play('up' , true);
        }
        else if (Down) {
            player.setVelocityY(160);

            player.anims.play('down' , true)
        }
        else {
            player.setVelocityX(0);
            player.setVelocityY(0);

            player.anims.play('turn');
        }

        if (isDown && time > lastFired)
        {
            var bullet = bullets.get();

            if (bullet)
            {
                bullet.fire(mouseX, mouseY);

                lastFired = time + 80;
            }
        }
        Phaser.Actions.RotateAroundDistance(this.group.getChildren(), { x: player.x, y: player.y }, 0.05, this.tween.getValue());
    }
</script>

</body>
</html>
