<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>試験場</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    var config = {
        type: Phaser.WEBGL,
        width: 1600,
        height: 900,
        backgroundColor: '#2d2d2d',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {x: 0},
                debug: true
            }
        },
        parent: 'phaser-example',
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    class player {
        hp = 20;
        lv = 1;
        speed = 200;
    }

    class enemy {
        hp = 15;
        lv = 1;
        speed = 100;
        atk = 7;
    }

    class eater extends enemy{}

    var Stage = 1;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.spritesheet("dude", 'assets/dude.png', {frameWidth: 32, frameHeight: 48});
        this.load.image('enemy1', 'assets/enemy.png');
    }

    function create ()
    {
        player = this.physics.add.sprite(800 , 450 , 'dude')

        eater = this.physics.add.sprite(800 , 100 , 'enemy1');

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [{key: 'dude', frame: 4}],
            frameRate: 20
        });

        this.anims.create({
            key: 'up',
            frames: [{key: 'dude', frame: 4}],
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'down',
            frames: [{key: 'dude', frame: 4}],
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player , eater , D , null , this);
    }

    function update ()
    {
        const Right = cursors.right.isDown
        const Left = cursors.left.isDown
        const Up = cursors.up.isDown
        const Down = cursors.down.isDown


        if (Right && Down) {
            player.setVelocityX(160);
            player.setVelocityY(160);

            player.anims.play('right', true);
        } else if (Right && Up) {
            player.setVelocityX(160);
            player.setVelocityY(-160);

            player.anims.play('right', true);
        } else if (Left && Down) {
            player.setVelocityX(-160);
            player.setVelocityY(160);

            player.anims.play('left', true);
        } else if (Left && Up) {
            player.setVelocityX(-160);
            player.setVelocityY(-160);

            player.anims.play('left', true);
        } else if (Left) {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        } else if (Right) {
            player.setVelocityX(160);

            player.anims.play('right', true);
        } else if (Up) {
            player.setVelocityY(-160);

            player.anims.play('up', true);
        } else if (Down) {
            player.setVelocityY(160);

            player.anims.play('down', true)
        } else {
            player.setVelocityX(0);
            player.setVelocityY(0);

            player.anims.play('turn');
        }

        function D (player , enemy) {
            player.setVisible(false)
        }

    }
</script>
</body>
</html>
